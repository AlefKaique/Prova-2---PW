<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="consulta.html">Lista de Voluntários</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="index.html"> <button id="loginBtn">Voltar</button></a>
        </div>
        <button class="menu-toggle" aria-label="Abrir/Fechar Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="container">
        <h1>Cadastro</h1>
        <div id="message-container"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" onblur="buscarEndereco()">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" readonly>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Número">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" readonly>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" readonly>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" readonly>
            </div>
            <button type="submit" class="button register">Cadastrar</button>
        </form>
    </div>

    <div id="message-container" class=""></div>

    <script src="js/cadastro.js"></script>
</body>
</html>
